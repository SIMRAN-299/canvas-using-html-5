<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div">
    <input id="mycolor"  type="color">
    
    <input id="mywidth" type="range" min=5  max=25 >
    <button onClick="myfun()"> change attributes</button> 
        
    
    
    </div>    
    <canvas id="draw" width="800" height="800"></canvas>
    <style>
        
        button {
           background-color: mediumvioletred; /* Green */
           border: none;
           color: white;
           padding: 15px 32px;
           text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
        .div{
            background-color:pink;
            height:10vh;
        }
    </style>
    
    <script>
        let c;
        let w=10;
        function myfun(){
            c=document.getElementById("mycolor").value;
            w=document.getElementById("mywidth").value;
    
        }
      const canvas=document.querySelector('#draw');
      const ctx=canvas.getContext('2d');
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
      ctx.strokeStyle=c;
      ctx.lineJoin='round';
      ctx.lineCap='round';
      let temp=0;
      let isDrawing=false;
      let lastX=0;
      let lastY=0;
      let hue=c;
        console.log(typeof `${c}`);
    
      function draw(e){
          if(!isDrawing)return;
        console.log(e);
        ctx.strokeStyle=`${c}`;
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();
        ctx.lineWidth=w;
        
        hue++;
        
        [lastX,lastY]=[e.offsetX,e.offsetY];

      }
      canvas.addEventListener('mousemove',draw);
      canvas.addEventListener('mousedown',function(e){
          isDrawing=true;
          lastX=e.offsetX;
          lastY=e.offsetY;
      });
      canvas.addEventListener('mouseup',()=>isDrawing=false);
      canvas.addEventListener('mouseout',()=>isDrawing=false);



    </script>
    <style>
        html,body{
            margin:0;
        }
    </style>
</body>
</html>
